name: Build election_bars_long.csv

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"  # Monday 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Build data
        env:
          RESULTS_URL_2008_2020: ${{ secrets.RESULTS_URL_2008_2020 }}
          TURNOUT_URL_2008: ${{ secrets.TURNOUT_URL_2008 }}
          TURNOUT_URL_2012: ${{ secrets.TURNOUT_URL_2012 }}
          TURNOUT_URL_2016: ${{ secrets.TURNOUT_URL_2016 }}
          TURNOUT_URL_2020: ${{ secrets.TURNOUT_URL_2020 }}
          TURNOUT_URL_2024: ${{ secrets.TURNOUT_URL_2024 }}
        run: |
          python scripts/build_long_table.py

      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/election_bars_long.csv
          git commit -m "Update election_bars_long.csv" || echo "No changes"
          git push
