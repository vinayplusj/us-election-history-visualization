name: Build election_bars_long.csv

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1"  # Monday 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml html5lib beautifulsoup4

      - name: Build data
        run: |
          python -u scripts/build_long_table.py

      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/election_bars_long.csv
          git commit -m "Update election_bars_long.csv" || echo "No changes"
          git push
